services:
  db:
    image: mariadb:11.4
    container_name: crm_stageengine_db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: joomla
      MARIADB_USER: joomla
      MARIADB_PASSWORD: joomla
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  joomla:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_stageengine_joomla
    restart: unless-stopped
    depends_on:
      - db
    environment:
      JOOMLA_DB_HOST: db:3306
      JOOMLA_DB_USER: joomla
      JOOMLA_DB_PASSWORD: joomla
      JOOMLA_DB_NAME: joomla
    ports:
      - "8080:80"
    volumes:
      - joomla_data:/var/www/html
      - ./:/workspace
      - ./joomla-component:/opt/joomla-component

volumes:
  db_data:
  joomla_data:
